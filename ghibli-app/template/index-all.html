    <script>
        function myFunction() {
            var x = document.getElementById("nav").childNodes[3]
            var y = new Array
    
            for (var i =1; i<x.childNodes.length; i++) {
                if (x.childNodes[i].nodeName !== "#text") y.push(x.childNodes[i])
            }
            y.forEach(item => item.classList.toggle("option--show"))
        }
    </script>
